<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://www.amazon.com";
        }, 5000);
    </script>
</head>
<body class="bg-[#1E1E1E] flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div class="text-gray-400 text-sm mb-2 font-bold" style="animation-delay: 2s; opacity: 0; animation: fadeIn 0s 2s forwards;">BETA</div>
        <div class="relative flex justify-center">
            <div class="text-white text-5xl font-bold mb-2 relative left-1 flex space-x-1">
                <span class="animate-slide-up" style="animation-delay: 0.1s">l</span>
                <span class="animate-slide-up" style="animation-delay: 0.2s">i</span>
                <span class="animate-slide-up" style="animation-delay: 0.3s">s</span>
                <span class="animate-slide-up" style="animation-delay: 0.4s">t</span>
                <span class="animate-slide-up" style="animation-delay: 0.5s">n</span>
            </div>
        </div>
        <div class="text-gray-400 text-lg font-bold relative left-2 animate-fade-in" style="animation-delay: 0.5s; opacity: 0;">the best dlc provider.</div>
    </div>
</body>
</html>
